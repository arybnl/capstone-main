<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thank You</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background-image: url('img/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .thankyou-container {
            background:transparent;
            border-radius: 1rem;
            padding: 2rem 1.5rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 1rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .button {
            background-color: #9E0A0A;
            color: white;
            border: none;
            padding:10px 15px;
            font-size: 1rem;
            border-radius: 15px;
        }

        :hover .button {
            background-color: #801414;
            color: white;
        }
        @media (max-width: 576px) {
            .thankyou-container {
                padding: 1.2rem 0.5rem;
                max-width: 95vw;
            }
            .logo {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="thankyou-container mx-auto">
        <!-- Logo Placeholder -->
        <img src="img/Logo.png" alt="Logo" class="logo">
        <!-- Header -->
        <h2 class="mb-3 text-white ">Thank You for Updating your Assessment!</h2>
        <!-- Paragraph -->
        <p class="mb-3 text-white">Your progress has been recorded.</p>
        <!-- Bold Text -->
        <div class="fw-bold mb-4 text-white">See you next week, keep pushing forward!</div>
        <!-- Button -->
        <a href="/dashboard" class="btn w-50 button">Go to Dashboard</a>
    </div>
    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
